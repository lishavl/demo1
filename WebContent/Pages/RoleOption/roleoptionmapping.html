<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Role Option Mapping</title>
</head>
<body>
	<div ng-controller="RoleOptionController as ctrl">

		<div class="title-block"
			style="padding-bottom: 5px; margin-bottom: 0px;">

			<h6>
				<b>Role Option Mapping</b>
			</h6>

		</div>
		<form name="trainingForm">
			<div class="panel panel-default padding_top_10"
				style="padding-top: 0px;">
				<!-- Default panel contents -->
				<div class="panel-heading" style="margin-bottom: 5px;">
					<br> Role : &nbsp;<select
						class="criteria-form-control underlined"
						style="height: 30px; width: 20%; margin-bottom: 10px;"
						ng-model="ctrl.roleAccess.roleId" name="training"
						ng-change="ctrl.fetchAllOptions()">
						<option value='' selected>Select</option>
						<option value='1' selected>Admin</option>
						<option value='2' selected>Trainer</option>
						<option value='3' selected>Attendee</option>
					</select>
				</div>

				<section class="section">
					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<div class="card-block">
									<section class="example">
										<div class="table-responsive">

											<table datatable="ng"
												class="table table-striped table-bordered table-hover">
												<thead>
													<tr>
														<th style="text-align: center;">#</th>
														<th style="text-align: center;">Option</th>
														<th style="text-align: center;">Menu</th>
														<th style="text-align: center;">Assign <input
															type="checkbox" ng-model="ctrl.master" ng-true-value="1"
															ng-false-value="0" ng-change="ctrl.checkAllElements()"
															title="Select all"></th>
												</thead>
												<tbody>
													<tr ng-repeat="opt in ctrl.options">
														<td style="text-align: center;">{{$index + 1}}</td>
														<td style="text-align: center;"><span
															ng-bind="'{{opt.optionName}}'"> </span></td>
														<td style="text-align: center;"><span
															ng-bind="'{{opt.menuName}}'"> </span></td>
														<td style="text-align: center;"><span
															ng-if="opt.available == 0" class="animate-if"> <label
																class="check_switch"> <input type="checkbox"
																	checklist-model="ctrl.roleAccess.optionIDs"
																	checklist-value="opt.optionId">
																	<div class="switch_slider round_swith"></div>
															</label>

														</span> <span ng-if="opt.available == 1" class="animate-if">
																<label class="check_switch"> <input
																	type="checkbox"
																	checklist-model="ctrl.roleAccess.optionIDs"
																	checklist-value="opt.optionId" ng-checked="true">
																	<div class="switch_slider round_swith"></div>
															</label>
														</span></td>
													</tr>
												</tbody>
											</table>

										</div>
									</section>
									<div class="form-actions" align="center">
										<button ng-click="ctrl.saveUserAccess()" value="Save"
											class="btn btn-success">Save</button>

									</div>
								</div>
							</div>
						</div>
					</div>
				</section>

			</div>
		</form>
	</div>
</body>
</html>
