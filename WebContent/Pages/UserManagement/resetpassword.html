<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>

<body>
	<div id="addattendee" ng-controller="ResetPasswordController as ctrl">
		<div id="addattendee" ng-show="!ctrl.showSuccess && !ctrl.showerrmsg">


			<div class="card card-block sameheight-item">

				<div class="title-block">
					<h2 class="title">Reset Password</h2>
					<hr style="margin: 5px 0px;">
				</div>

				<form ng-submit="ctrl.submit($event)" name="resetPasswordForm"
					novalidate>

					<div class="form-group"
						ng-class="{ 'has-error': resetPasswordForm.newPassword.$invalid &&ctrl.showerrors}">
						<label class="control-lable">New Password<span
							class="mandatory">*</span>
						</label> <input type="password" ng-model="ctrl.user.newPassword"
							ng-minlength="6" name="newPassword" id="newPassword"
							class="form-control underlined" required /> <span
							class="has-error"
							ng-show="resetPasswordForm.newPassword.$invalid &&ctrl.showerrors">Enter
							a valid password (min length:6) </span>
					</div>
					<div class="form-group"
						ng-class="{ 'has-error': (resetPasswordForm.confirmPassword.$invalid || ctrl.confirmError ) && ctrl.showerrors}">
						<label class="control-lable">Confirm Password<span
							class="mandatory">*</span>
						</label> <input type="password" ng-model="ctrl.user.confirmPassword"
							ng-change="ctrl.confirmError=false" ng-minlength="6"
							name="confirmPassword" id="confirmPassword"
							class="form-control underlined" required /> <span
							class="field_error"
							ng-show="resetPasswordForm.confirmPassword.$invalid && ctrl.showerrors">Retype
							password </span> <span class="field_error"
							ng-show="ctrl.confirmError && ctrl.showerrors && !resetPasswordForm.confirmPassword.$invalid">Password
							mismatch </span>
					</div>

					<div class="form-group">
						<input type="button" ng-click="ctrl.resetPassword()" value="Reset"
							class="btn btn-success custom-width">
					</div>

				</form>

		<div ng-show="ctrl.showerrmsg && ctrl.errormsg=='invalid_key'">
			<div class="card card-block sameheight-item">
				<div class="form-group">
					<div style="text-align: center; height: 600px;">
						<br> <br> <br>
						<br> <br> <br> <span class="error_message">Invalid
							URL. Please contact administrator.</span> <br> <br>
					</div>
				</div>
			</div>
		</div>
		<div ng-show="ctrl.showerrmsg && ctrl.errormsg=='failed'">
			<div class="card card-block sameheight-item">
				<div class="form-group">
					<div style="text-align: center; height: 600px;">
						<br> <br> <br>
						<br> <br> <br> <span class="error_message">Invalid

				</div>
			</div>
		</div>
		<div ng-show="ctrl.showSuccess">
