<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Trainer_Update Profile</title>

</head>

<body>
	<div id="changepassword"
		ng-controller="ChangePasswordController as ctrl">

		<div id="updatepassword">

			<div class="card card-block sameheight-item">

				<div class="title-block">
					<h2 class="title">Change Password</h2>
					<hr style="margin: 5px 0px;">
				</div>

				<form ng-submit="ctrl.submit($event)" name="changePasswordForm"
					novalidate>

					<div class="form-group"
						ng-class="{ 'has-error': changePasswordForm.oldPassword.$invalid && ctrl.showerrors}">
						<label class="control-lable">Old Password<span
							class="mandatory">*</span>
						</label> <input type="password" ng-model="ctrl.user.oldPassword"
							name="oldPassword" id="oldPassword"
							class="form-control underlined" required /> <span
							class="has-error"
							ng-show="changePasswordForm.oldPassword.$invalid && ctrl.showerrors">Enter
							old password </span>
					</div>
					<div class="form-group"
						ng-class="{ 'has-error': changePasswordForm.newPassword.$invalid &&ctrl.showerrors}">
						<label class="control-lable">New Password<span
							class="mandatory">*</span>
						</label> <input type="password" ng-model="ctrl.user.newPassword"
							ng-minlength="6" name="newPassword" id="newPassword"
							class="form-control underlined" required /> <span
							class="has-error"
							ng-show="changePasswordForm.newPassword.$invalid &&ctrl.showerrors">Enter
							a valid password (min length:6) </span>
					</div>
					<div class="form-group"
						ng-class="{ 'has-error': changePasswordForm.confirmPassword.$invalid && ctrl.showerrors}">
						<label class="control-lable">Confirm Password<span
							class="mandatory">*</span>
						</label> <input type="password" ng-model="ctrl.user.confirmPassword"
							ng-minlength="6" name="confirmPassword" id="confirmPassword"
							class="form-control underlined" required /> <span
							class="has-error"
							ng-show="changePasswordForm.confirmPassword.$invalid && ctrl.showerrors">Retype
							password </span>
					</div>

					<div class="form-group">
						<input type="submit" value="Update"
							class="btn btn-success custom-width">
						<button type="button" ng-click="ctrl.reset()"
							class="btn btn-warning">Reset</button>
					</div>
			</div>
		</div>
		</form>
</body>
</html>
